<!DOCTYPE html>
<html>
    <head>
        <title>Cassidy Schultz Unit 6 Project</title>
        <link href="https://fonts.googleapis.com/css?family=Chonburi|Gloria+Hallelujah" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="fullpage">
            <div id="title">
                <h1>What should I listen to?</h1>
            </div>

            <img class="recordplayer" alt="Clip art of a record player" src="https://i.imgur.com/Hke6gvJ.png">

            <p>Pick one of these genres!</p>
            <select class="genre">
                <option>Alternative</option>
                <option>Indie</option>
                <option>Chill</option>
            </select>
            <button class="submit">Submit</button>

            <p>Want to suggest an album for us to include?</p>
            <input class="suggest-input" placeholder="Provide img url of an album!">
            <select class="suggest-genre">
                <option>Choose a genre</option>
                <option>Alternative</option>
                <option>Indie</option>
                <option>Chill</option>
            </select>
            <button class="suggest">Suggest</button>
            <p class="counter"></p>
            <div class="cooldiv"></div>

        </div>
    </body>
</html>
